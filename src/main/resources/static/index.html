<!DOCTYPE html>
<html>
<head>
    <title>Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/main.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="" id="query" onsubmit="query(event);">
                <input type="text" name="url" required placeholder="Starting url">
                <input type="number" name="threads" required placeholder="Max Threads" max="10">
                <input type="text" name="searchText" required placeholder="Search Text" maxlength="100">
                <input type="submit">
            </form>
        </div>
    </div>
</div>
</body>
<script>
function query(e) {
    e.preventDefault();
    var form = $('#query').serializeArray().reduce(function(obj, item) {
                    obj[item.name] = item.value;
                    return obj;
                }, {});

    $.ajax({
            url: '/finder/query',
            data: JSON.stringify(form),
            dataType : 'json',
            method: 'post',
            contentType: "application/json", // to fix '??' in form jQuery panic
            success: function(data) {
                window.location.replace('/find.html');
            },
            error: function(data) {
                window.refresh();
            }
    });

}
</script>
</html>
