<!DOCTYPE html>
<html>
<head>
    <title>Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/main.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:#9fd6f4;">
    <a class="navbar-brand text-muted" href="/">Finder</a>
    <div class="navbar-collapse text-muted" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-muted" href="/">Find</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-muted dropdown-toggle" href="#" id="jobs" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Jobs
                </a>
                <div class="dropdown-menu" id="jobList" aria-labelledby="jobs">
                    <a class="dropdown-item job" href="/job" >Job 1</a>
                    <a class="dropdown-item job" href="#">Job 2</a>
                    <a class="dropdown-item job" href="#">Job 3</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div id="main-content" class="container-fluid">
    <div class="row my-4 justify-content-center">
        <h3 class="text-uppercase text-muted">
            Job results
        </h3>
    </div>
    <div class="row">
        <div class="col">
            <table id="table" class="table table-borderless table-striped" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th style="width: 90%">Url</th>
                    <th style="width: 5%">Level</th>
                    <th style="width: 5%">Status</th>
                </tr>
                </thead>
                <tbody id="pages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
